<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="key">
                <h1>Pressed Key</h1>
                <h2>H</h2>
            </div>
            <div class="arrow"><img src="images/rightArrow.svg"/></div>
            <div class="keyCode">
                <h1>Key Code</h1>
                <h2>34</h2>
                <p>Click to Copy</p>
            </div>
        </div>
    </section>
    <div class="overlay"><h1>Press Any Key To Start</h1></div>
    <script src="keyCode.js"></script>
    
</body>
</html>
